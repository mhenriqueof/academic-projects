<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica 4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Cadastro de Usuário</h1>
    </header>

    <main>
        <h2>Preencha os dados abaixo</h2>

<form>
    <fieldset>
        <legend>Informações pessoais</legend>

        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome">
        <br>
        
        <label for="id">Nome de Usuário:</label>
        <input type="text" name="id" id="id">
        <br>

        <label for="password">Senha: </label>
        <input type="password" name="password" id="password">
        <br>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email">
        <br>

        <label for="phone">Telefone: </label>
        <input type="number" name="phone" id="phone">
        <br>

        <label for="date">Data de Nascimento: </label>
        <input type="date" name="date" id="date">
        <br>

        <label for="gender">Gênero</label>
        <select name="gender" id="gender">
            <option selected disabled>Selecione</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Preferências</legend>

        <label for="newsletter">Receber notícias? </label>
        <input type="checkbox" name="newsletter" id="newsletter">
        <br>

        <label for="receiver">Meio de contato: </label>
        <select name="receiver" id="receiver">
            <option value="recEmail">Email</option>
            <option value="recPhone">Telefone</option>
        </select>
        <br>

        <label for="about">Sobre você: </label> <br>
        <textarea name="about" id="about" cols="30" rows="10"></textarea>
    </fieldset>

    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
</form>
    </main>

    <footer>
        <p>&copy;2024 - Todos os direitos reservados.</p>
    </footer>

</body>
</html>
