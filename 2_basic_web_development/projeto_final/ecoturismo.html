<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoturismo</title>
    <link rel="stylesheet" href="assets/css/ecoturismo.css">
    <script src="assets/js/script.js" defer></script>
</head>

<body id="ecoturismo">

    <header>
        <nav>
            <a href="#alpes">Alpes Dolomitas</a>
            <a href="#cataratas">Cataratas</a>
            <a href="#son">Son Doong</a>
            <a href="#formulario">Formulário</a>
            <a href="#login" id="logarAdmin">Admin</a>
        </nav>
    </header>

    <main>

        <section id="alpes"> 
            <h1>Alpes Dolomitas, Itália</h1>
        </section>

        <section id="cataratas"> 
            <h1>Cataratas do Iguaçu, Brasil</h1>
        </section>

        <section id="son"> 
            <h1>Son Doong, Vietnã</h1>
        </section>

        <section id="formulario">
            <form id="formEcoturismo">
                <h2>Formulário</h2>
                <input type="text" name="name" id="nameEcoturismo" placeholder="Nome"> <br>
                <input type="email" name="mail" id="mailEcoturismo" placeholder="Email"> <br>
                <input type="date" name="date" id="dateEcoturismo"> <br>
                <select name="destination" id="destinationEcoturismo">
                    <option>Escolher destino</option>
                    <option value="Alpes Dolomitas">Alpes Dolomitas</option>
                    <option value="Cataratas do Iguaçu">Cataratas do Iguaçu</option>
                    <option value="Son Doong">Son Doong</option>
                </select>
                <br>
                <button type="reset">Limpar</button>
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section id="secTabela">
            <table id="tabelaEcoturismo">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Data</th>
                        <th>Destino</th>
                    </tr>
                </thead>
    
                <tbody>
                </tbody>
            </table>
        </section>
        
    </main>

    <footer>
        <p>Marcio Henrique de Oliveira Franco &copy; 38857570</p>

        <dialog id="login">
            <form>
                <h2>Login</h2>
                    <label for="email"> E-mail:</label>
                    <input type="text" name="email" id="email"><br>
                    <label for="senha"> Senha: </label>
                    <input type="password" name="senha" id="senha"><br>
                    <button type="button" id="btnFechar">Sair</button>
                    <button type="submit">Entrar</button>
            </form>
        </dialog>
    </footer>

    <script src="assets/js/ecoturismo.js"></script>
    <script src="assets/js/login.js"></script>

</body>
</html>
