<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Ecoturismo</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/js/checkLogado.js" defer></script>
</head>

<body id="bodyEcoturismo" class="esconder">

    <h1>Página de Administrador</h1> <br>
    <header>
        <div class="item" id="menuPraias"><a href="adminPraias.html">Praias</a></div>
        <div class="item" id="menuCidades"><a href="adminCidades.html">Cidades</a></div>
        <div class="item flex-2" id="menuEcoturismo"><a href="adminEcoturismo.html">Ecoturismo</a></div>
    </header>

    <main>
        <h1 style="color: #178142;">Gerenciar Praias</h1> 

        <section id="formulario">
            <form id="formEcoturismo">
                <input type="text" name="name" id="nameEcoturismo" placeholder="Nome"> <br>
                <input type="email" name="mail" id="mailEcoturismo" placeholder="Email"> <br>
                <input type="date" name="date" id="dateEcoturismo"> <br>
                <select name="destination" id="destinationEcoturismo">
                    <option>Escolher destino</option>
                    <option value="Alpes Dolomitas">Alpes Dolomitas</option>
                    <option value="Cataratas do Iguaçu">Cataratas do Iguaçu</option>
                    <option value="Son Doong">Son Doong</option>
                </select>
                <br>
                <button type="reset">Limpar</button>
                <button type="submit">Enviar</button>
            </form>
        </section>

        <table id="adminEcoturismo">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Data</th>
                    <th>Destino</th>
                    <th>Ações</th>
                </tr>
            </thead>

            <tbody>
            </tbody>
        </table>
    </main>

    <footer>
        <button id="logoutAdmin">Sair</button>
    </footer>

    <script src="assets/js/adminEcoturismo.js"></script>

</body>
</html>
